# 스프링 부트 프로젝트에 추가된 라이브러리의 설정을 관리하는 곳

# db source url > DB와 어떤 url로 연결할 것인지를 설정
spring.datasource.url=jdbc:mysql://localhost:3306/study?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

# db response name
spring.datasource.username=root

# db response password
spring.datasource.password=root

#JPA가 실행시키는 SQL문을 보여주도록 설정
spring.jpa.show-sql=true

#CamelCase로 개발하고 api를 주고 받을 때는 SnakeCase로 주고 받도록 설정
spring.jackson.property-naming-strategy=SNAKE_CASE